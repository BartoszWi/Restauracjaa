<!DOCTYPE html>
<html>
  <head>
    <title>Muchomor</title>
  </head>
  <body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      // kapelusz
      ctx.beginPath();
      ctx.arc(150, 150, 100, 0, Math.PI, true);
      ctx.fillStyle = "#ff0000";
      ctx.fill();
      ctx.closePath();

      // noga
      ctx.beginPath();
      ctx.rect(140, 150, 40, 100);
      ctx.fillStyle = "#ECECEC";
      ctx.fill();
      ctx.closePath();

      // biale kropki muchomora
      ctx.beginPath();
      ctx.arc(120, 100, 20, 0, Math.PI * 2);
      ctx.arc(190, 120, 15, 0, Math.PI * 2);
      ctx.fillStyle = "#FFFFFF";
      ctx.fill();
      ctx.closePath();

      // kreski na nodze
      ctx.beginPath();
      for (var i = 0; i < 100; i += 10) {
        ctx.moveTo(160, 150 + i);
        ctx.lineTo(180, 150 + i);
      }
      ctx.strokeStyle = "#000000";
      ctx.stroke();
      ctx.closePath();
    </script>
  </body>
</html>
